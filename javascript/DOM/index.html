<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 1rem;
            overflow-x: hidden;
            position: relative;
            background: #ffffff;
        }

        .background-div-left {
            position: fixed;
            width: 40vh;
            height: 40vh;
            margin-left: 150px;
            margin-top: 150px;
            left: 0;
            top: 150;
            background: rgba(37, 100, 235, 0.58);
            z-index: 0;
            border-radius: 50%;
            filter: blur(150px);
        }

        .background-div-right {
            position: fixed;
            width: 40vh;
            height: 40vh;
            margin-right: 120px;
            margin-top: 170px;
            right: 0;
            top: 150;
            background:rgba(239, 68, 68, 0.614);
            z-index: 0;
            border-radius: 50%;
            filter: blur(150px);
        }

        .contact-section {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #4b5563;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .form-left {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            color: #1a1a1a;
            transition: border-color 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        textarea {
            height: 100%;
            resize: none;
            min-height: 200px;
        }

        .submit-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            grid-column: 1 / -1;
            width: 100%;
            max-width: 300px;
            justify-self: center;
        }

        .submit-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="background-div-left"></div>
    <div class="background-div-right"></div>
    
    <section class="contact-section">
        <h1>Connect with Our Digital Marketing Experts</h1>
        <p class="subtitle">Reach Out for Tailored Strategies and Results-Driven Solutions. Let's<br>Elevate Your Online Presence Together</p>
        
        <div class="form-card">
            <div class="form-left">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your no">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your Message"></textarea>
            </div>

            <button class="submit-btn">Get Started</button>
        </div>
    </section>
</body>
</html>
